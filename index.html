<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous"
    >

    <!-- linking google fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Roboto:wght@100&display=swap" 
        rel="stylesheet"
    >

    <!-- linking css -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Live Weather</title>
</head>
<body>
    <header>
        <h1>Live Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Search a city</h2>
                <form>
                    <div class="form-group">
                      <!-- <label for="cityName">City name</label> -->
                      <input type="text" class="form-control" id="cityName" placeholder="Enter city name">
                      <small id="cityName" class="form-text text-muted">Search by one city name at a time.</small>
                    </div>
                    <!-- <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                </form>
                <hr>
                <h4>Search history</h4>
                <ul id="searchHistory" class="list-group">
                    <!-- append li here li class="list-group-item"-->
                </ul>
            </div>
            <div id="weatherContent" class="col-9">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                        <!-- display currentCity here text with p-->
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div id="fiveDay" class="row pl-2">
                    <!-- add 5 day forecast info here -->
                </div>

            </div>
        </div>
    </div>

    <!-- linking scripts required by bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- liking fontawesome -->
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>

    <!-- linking dayjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- linking jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- linking javascript file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
